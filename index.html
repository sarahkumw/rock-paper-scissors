<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img id="header" src="./images/title.png" />
    <h2>Game Score</h2>
    <div id="score"></div>
    <div id="round"></div>
    <div id="buttons">
        <button onClick="playRound('rock')"><img src="./images/rock.jpg" /></button>
        <button onClick="playRound('paper')"><img src="./images/paper.jpg" /></button>
        <button onClick="playRound('scissors')"><img src="./images/scissors.jpg" /></button>
    </div>
    <div id="result"></div>
    <script src="./script.js"></script>
</body>
</html>
